node-identifier: "hub1" # this needs to be a unique identifier for this node
hub: true # is this node a hub?

non-hub-nodes: # these are the proxy names of all the non hub servers/nodes
  - "factions1"
  - "game-server"

poll-interval: 5000 # milliseconds, how often a player is sent to the server
position-interval: 5000 # milliseconds, how often the player gets a message about their position

priorities:
  VIP:
    permission: "queue.vip"
    priority: 100
  MVP:
    permission: "queue.mvp"
    priority: 500